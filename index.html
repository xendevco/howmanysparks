<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark of Omens Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spark of Omens Tracker</h1>
        <p id="fractured"></p>
        <p id="spark"></p>

        <h2>Weapon Crafting Costs</h2>
        <label>
            <input type="checkbox" id="oneHandCheckbox" onchange="handleCheckboxChange('1H')"> 1H + Offhand
        </label>
        <label>
            <input type="checkbox" id="twoHandCheckbox" onchange="handleCheckboxChange('2H')"> Two-Handed Weapon
        </label>
        <div class="counter-container">
            <p>Sparks Already Used: <span id="usedSparksCounter">0</span></p>
            <button onclick="adjustSparks(-1)">-1</button>
            <button onclick="adjustSparks(1)">+1</button>
        </div>
        <h3>Select Crest Type:</h3>
        <label>
            <input type="checkbox" id="runedCheckbox" onchange="handleCrestTypeChange('Runed')"> Runed Harbinger's Crests
        </label>
        <label>
            <input type="checkbox" id="gildedCheckbox" onchange="handleCrestTypeChange('Gilded')"> Gilded Harbinger's Crests
        </label>
        <p id="selected-craft">Select a weapon option and crest type to see the total crest costs.</p>
        <p id="mythic-runs"></p>

        <div class="script-container">
            <pre id="wowScript">Generating script...</pre>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
